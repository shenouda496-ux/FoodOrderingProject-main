<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rating and Reviews</title>
  <link rel="stylesheet" href="variable.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar">
    <div class="logo">Foodie</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="login.html">Login</a>
    </div>
  </nav>

  <main class="container">
    <h2>Rate and Review Our System</h2>
    
    <!-- نموذج للمراجعة -->
    <form id="review-form">
      <label for="rating">Rating</label>
      <input type="number" id="rating" min="1" max="5" required placeholder="Rate from 1 to 5" />

      <label for="review">Review</label>
      <textarea id="review" required placeholder="Write your review here"></textarea>

      <button type="submit" class="btn">Submit Review</button>
    </form>

    <h3>Recent Reviews</h3>
    <div id="reviews-list">
      <!-- ستظهر المراجعات هنا -->
    </div>
  </main>

  <script>
    // إرسال التقييم الجديد
    document.getElementById('review-form').addEventListener('submit', async function(event) {
      event.preventDefault();

      const rating = parseInt(document.getElementById('rating').value);
      const review = document.getElementById('review').value;

      try {
        const res = await fetch('/api/ratings', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            userId: 1,   // مؤقتًا ثابت
            dishId: 1,   // مؤقتًا ثابت
            rating: rating,
            comment: review
          })
        });

        const data = await res.json();
        console.log(data); // مهم جدًا للتأكد من الرد
        alert(data.message);

        // إظهار المراجعة الجديدة في القائمة
        const reviewItem = document.createElement('div');
        reviewItem.innerHTML = `<strong>Rating:</strong> ${rating} ⭐<br><strong>Review:</strong> ${review}`;
        document.getElementById('reviews-list').appendChild(reviewItem);

        // إعادة تعيين النموذج
        document.getElementById('review-form').reset();
      } catch (err) {
        alert('❌ حصل خطأ في إرسال التقييم');
        console.error(err);
      }
    });

    // تحميل التقييمات السابقة من الـ API
    async function loadReviews() {
      try {
        const res = await fetch('/api/ratings');
        const reviews = await res.json();
        const list = document.getElementById('reviews-list');
        list.innerHTML = '';
        reviews.forEach(r => {
          const item = document.createElement('div');
          item.innerHTML = `<strong>Rating:</strong> ${r.rating} ⭐<br><strong>Review:</strong> ${r.review}`;
          list.appendChild(item);
        });
      } catch (err) {
        console.error('❌ حصل خطأ في تحميل التقييمات', err);
      }
    }
    loadReviews();
  </script>
</body>
</html>
